<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="parent">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Weather Dashboard</h1>
                <p class="lead">This is weather dashboard</p>
            </div>
        </div>

        <div class="d-flex">
            <div class="div2 col-md-4">
                <h1>Search for a City</h1>
                <div class="input-group rounded mb-3">
                    <input id="cityName" type="search" class="form-control rounded" placeholder="City"
                        aria-label="Search" aria-describedby="search-addon" />
                    <button id="searchBtn" type="button">
                        Get Weather
                    </button>
                </div>
            </div>
                <!-- Today -->
                <div class="div3 col-md-8">
                    <h1 id="js-daily">Today's Weather</h1>
                    <div class="card">
                        <h5 class="card-header"></h5>
                        <div class="card-body">
                            <!-- City Name -->
                            <h5 class="card-title dailyWeather" id="js-weather-description"></h5>
                            <!-- Todays Date -->
                            <div class="card-body" id="js-today-date"></div>
                            <!-- Weather Icon -->
                            <img src="" class="weather-icon" id="today-icon" alt="weather icon">
                            <!-- Temp -->
                            <div class="card-body" id="js-temp"></div>
                            <!-- Humidity -->
                            <div class="card-body" id="js-humidity"></div>
                            <!-- Wind Speed -->
                            <div class="card-body" id="js-wind-speed"></div>
                            <!-- UV Index -->
                            <div class="card-body" id="js-uv-index"></div>
                        </div>
                    </div>
                </div>
            
        </div>
        <!-- Five Day -->
        <h1>Five day forecast</h1>
        <div class="row col-md-10 d-flex">
            <div class="cardDeck row" id="js-five-day-container">
                <!-- <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                    <div class="card-header">Header</div>
                    <div class="card-body">
                        <h5 class="card-title">Primary card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                    </div>
                </div> -->
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
            integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"
            integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w=="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"
            integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg=="
            crossorigin="anonymous"></script>
        <script src="./assets/key.js"></script>
        <script src="./assets/script.js"></script>
</body>
</html>
